<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <section id="calculator-body">

  
    <div id="display-container">
        <p id="display">
            0
        </p>
    </div>
    <div class="button-containers">
        <button class="numbers" id="7">7</button>
        <button class="numbers" id="8">8</button>
        <button class="numbers" id="9">9</button>
        <button class="operator" id="divide">÷</button>
        <button class="operator" id="ac">ac</button>
    </div>

    <div class="button-containers">
        <button class="numbers" id="4"> 4</button>
        <button class="numbers" id="5">5</button>
        <button class="numbers" id="6">6</button>
        <button class="operator" id="multiply">X</button>
        <button class="operator" id="square-root">√</button>
    </div>


    <div class="button-containers">
        <button class="numbers" id="one">1</button>
        <button class="numbers" id="two">2</button>
        <button class="numbers" id="3">3</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="power">x²</button>
    </div>


    <div class="button-containers">
        <button class="numbers" id="zero">0</button>
        <button class="numbers" id="decimal">.</button>
        <button class="operator" id="%">%</button>
        <button class="operator" id="add">+</button>
        <button class="operator" id="equal">=</button>
    </div>
    </section>


    <script src="./main.js"></script>
    
</body>
</html>
